<div class="container">
    <div class="row">
        <div class="col-md-8 header">
            <p>Campaign Dashboard</p>
        </div>
        <div class="col-md-2 header">
            <button mat-raised-button (click)="navigate()" color=primary>Post Campaign</button>
        </div>
        <div class="col-md-1 header">
            <button class="btn-txt" mat-button color=primary>
                <mat-icon id="badge">textsms</mat-icon>
            </button>
        </div>
        <div class="col-md-1 header">
            <button class="btn-notification" mat-button color=primary>
                <mat-icon id="badge">notifications</mat-icon>
            </button>
        </div>
    </div>
</div>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Campaign</th>
            <th scope="col">Status</th>
            <th scope="col">Application</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of campaign">
            <td>{{item.campName}}</td>
            <td>{{item.status}}</td>
            <td>
                <div class="row">
                    <div class="col-md-2">
                        <button mat-button color="primary" type="button" [routerLink]="['/edit-camp/', item._id]">Edit
                            Status</button>
                    </div>
                    <div class="col-md-2 top-spacing">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="selectId(item._id)">
                                <span>delete</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
