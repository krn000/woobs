<div class="row c">
    <div class="col-md-6 mx-auto">
        <div class="card rounded">
            <div class="card-header">
                <h3>Edit Campaign</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <!-- <mat-form-fiield> -->
                        <label for="">Name</label>
                        <input [(ngModel)]="campaign.campName" value="{{name}}" name="name" type="text" class="form-control rounded-0" disabled>
                        <!-- </mat-form-fiield> -->
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <input [(ngModel)]="campaign.status" value="{{status}}"  name="status" type="text" class=" form-control rounded-0" required>
                    </div>
                    <button (click)="update()" type="button" class="btn btn-primary float-right">Edit Campaign</button>
                </form>
            </div>
        </div>
    </div>
</div>
